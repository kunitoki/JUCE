name: Linux Builds

on:
  push

jobs:
  AudioPerformanceTest:
    runs-on: ubuntu-18.04
    container:
      image: kunitoki/juce:latest
      volumes:
        - ${{ github.workspace }}:/juce
    steps:
    - uses: actions/checkout@v2
    - name: Build Debug
      working-directory: /juce
      run: |
        cmake -B cmake-debug -DJUCE_BUILD_EXAMPLES=ON -DJUCE_BUILD_EXTRAS=ON -DCMAKE_BUILD_TYPE=Debug
        cmake --build cmake-debug --target AudioPerformanceTest -- -j4
    - name: Build Release
      working-directory: /juce
      run: |
        cmake -B cmake-release -DJUCE_BUILD_EXAMPLES=ON -DJUCE_BUILD_EXTRAS=ON -DCMAKE_BUILD_TYPE=Release
        cmake --build cmake-release --target AudioPerformanceTest -- -j4

